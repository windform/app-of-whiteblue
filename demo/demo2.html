 <div ng-app="myApp" ng-controller="personCtrl">

<button ng-click="jiaoH()">>隐藏/显示</button>

<p ng-hide="myVar">
	名: <input type="text" ng-model="firstName"><br>
	姓: <input type="text" ng-model="lastName"><br>
	<br>
	<p>{{firstName + " " + lastName}}</p>
	<p ng-model="check">{{check}}</p>
	</p>
</div>

<script>
var app = angular.module('myApp', []);
app.controller('personCtrl', function($scope) {
    $scope.firstName = "",
    $scope.lastName = "",
    $scope.check="请输入相关信息进行验证",
    $scope.myVar = false;
    $scope.jiaoH = function() {
        $scope.myVar = !$scope.myVar;
    };
    if($scope.firstName !="John" || $scope.lastName != "Doe"){
    	 $scope.check="用户名不正确"
    }else if($scope.firstName =="John" && $scope.lastName == "Doe"){
    	 $scope.check="恭喜你，输入正确"
    }

});
</script>
