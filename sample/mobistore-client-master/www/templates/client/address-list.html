<ion-view id="addresses" view-title="地址">

  <ion-nav-buttons side="right">
      <span class="button button-small button-clear " ng-click="add()">
      	<i class="icon ion-ios-plus-empty"></i>
      </span>
   </ion-nav-buttons>
	
  <ion-content class="has-header">
		<ion-list>
	        <ion-item ng-repeat="item in addresses" ng-click="edit(item.id)" class="item-icon-right">
	          <h2 class="text-big text-color-light-grey" >{{item.street}} {{item.address}}</h2>
	          <p class="text-thin text-color-light-grey">{{item.provice}} &nbsp;{{item.city}}</p>
	          <p class="text-thin text-color-light-grey">{{item.name}}，电话{{item.phone}}</p>
	          <p class="text-thin text-color-light-grey">默认地址 &nbsp; {{item.defaultt | booleanToCn}}</p>
	
	          <i class="icon ion-chevron-right"></i>
	        </ion-item>
	   </ion-list>
  </ion-content>
	
</ion-view>
